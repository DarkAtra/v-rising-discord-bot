name: Verify Pull Request
on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'pom.xml'

permissions:
  contents: read

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Java
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: mvn -B -ntp verify

  verify-native:
    name: Verify Native
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - windows-2025
          - macos-14
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1.4.5
        with:
          java-version: '21'
          distribution: 'graalvm-community'

      - name: Run Tests
        run: mvn -B -ntp -PnativeTest verify
